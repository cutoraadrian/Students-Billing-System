<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Student Portal - Support
    </title>
    <link href="assets/img/sclogo.webp" rel="icon">
    <link href="assets/index/bootstrap/css/index.css" rel="stylesheet">
    <link href="assets/index/bootstrap/css/student_information.css" rel="stylesheet">
    <link href="assets/index/bootstrap/css/student_support.css" rel="stylesheet">
    <link href="assets/bootstrap/css/index/darkmode.css" rel="stylesheet">

    <link href="assets/bootstrap/css/index/darkmode.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
</head>
<body>

    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggle-btn" type="button">
                    <i class="lni lni-menu"></i>
                </button>
                <div class="sidebar-logo">
                    <h5>STUDENT PORTAL</h5>
                </div>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="student_notification.html" class="sidebar-link">
                        <i class="lni lni-alarm"></i>
                        <span>Notification</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="student_information.html" class="sidebar-link">
                        <i class="lni lni-folder"></i>
                        <span>Student Information</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="student_examination.html" class="sidebar-link">
                        <i class="lni lni-book"></i>
                        <span>Examination</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="student_support.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Student Support</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Sign Out</span>
                </a>
            </div>
        </aside>

        <div class="main">
          <div class="container mt-5">
            <div class="row">
            <div class="contact-form">
              <h1>Contact Us</h1>
        
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                  <label for="emailAddress" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <input type="submit" value="Send">
              </form>
            </div>
          </div>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="checkbox"  onclick="Mode()">
            <label class="form-check-label" for="checkbox"></label>
            <i class="lni lni-night"></i>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') == 'dark') {
            Mode();

            if (document.getElementById('checkbox').checked) {
                localStorage.setItem('checkbox', true);
            }
        }

        function Mode() {
            let night = document.body.classList.toggle('darkmode');

            if (night) {
                Mode.checked = true;
                localStorage.setItem('theme', 'dark');
                document.getElementById('checkbox').setAttribute('checked', 'checked');
            }
            else {
                Mode.checked = true;
                localStorage.removeItem('theme', 'dark');
            }
        }
    </script>

    <script src="assets/index/bootstrap/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>

</body>
</html>
